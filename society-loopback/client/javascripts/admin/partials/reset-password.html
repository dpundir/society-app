<div class="admin-login">
    <div class="inner-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 society-form">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h1 class="text-primary">Reset Password</h1>
                            </div>
                            <div class="form-top-right">
                                <i class="glyphicon glyphicon-log-in"></i>
                            </div>
                        </div>
                        <hr/>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password" ng-model="password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="form-confirmation" placeholder="Confirm Password" class="form-password form-control" id="form-confirmation" ng-model="confirmation">
                                </div>
                                <button type="button" class="btn btn-primary" ng-click="resetPassword()">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>
</div>
