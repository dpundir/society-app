<div class="modal-header">
    <h3 class="modal-title" ng-bind="message.textHeader"></h3>
</div>
<div class="modal-body" ng-bind="message.message">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="primaryAction()" ng-show="message.showPrimary" ng-bind="message.textPrimary"></button>
    <button class="btn btn-warning" type="button" ng-click="secondaryAction()" ng-show="message.showSecondary" ng-bind="message.textSecondary"></button>
</div>
