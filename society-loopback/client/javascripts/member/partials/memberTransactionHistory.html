<div class="panel panel-primary">
    <div class="panel-heading">
        <h4 ng-bind="transactionHistoryHeaderText"></h4>
        <div class="row btn-setting pull-right">
            <button type="button"
                    class="btn btn-primary"
                    ng-disabled="!transactionHistoryGrid.selectedTransction"
                    ng-click="printDeposit()">Print</button>
        </div>
    </div>
    <div class="panel-body">
        <label>Want to see transaction history by date range?
            <a href="" ng-click="isTnxHistoryByDateCollapsed = !isTnxHistoryByDateCollapsed">
            Filter
            </a>
        </label>
        <div class="trnxDateRange" ng-hide="isTnxHistoryByDateCollapsed">
            <div class="alert alert-danger" role="alert" ng-bind="errorMsg" ng-show="showErrorMsg"></div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="label-input">
                        <span class="form-text">Start date</span>
                    </div>
                    <div class="form-group input-group">
                        <input type="text" class="form-control"
                               uib-datepicker-popup="{{date.format}}"
                               ng-model="date.startDate" is-open="date.status.startDateOpened"
                               datepicker-options="date.dateOption" id="startDate" name="startDate"
                               ng-required="true" close-text="Close" required=""/>
                          <span class="input-group-btn">
                                <button type="button"
                                        class="btn btn-default btn-datepicker"
                                        ng-click="open('start')">
                                    <i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="label-input">
                        <span class="form-text">End date</span>
                    </div>
                    <div class="form-group input-group">
                        <input type="text" class="form-control"
                               uib-datepicker-popup="{{date.format}}"
                               ng-model="date.endDate" is-open="date.status.endDateOpened"
                               datepicker-options="date.dateOption" id="endDate" name="endDate"
                               ng-required="true" close-text="Close" required=""/>
                          <span class="input-group-btn">
                                <button type="button"
                                        class="btn btn-default btn-datepicker"
                                        ng-click="open('end')">
                                    <i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </div>
                </div>
                <div class="col-sm-2 trnx-history">
                    <button type="button"
                            class="btn btn-primary"
                            ng-click="getTransactionHistoryByDateRange()">Show
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div ui-grid="transactionHistoryGrid" ui-grid-selection ui-grid-pagination ui-grid-exporter class="transactionGrid"></div>
        </div>
    </div>
</div>
<print-transaction context="printTransaction.context" options="printTransaction.options"/>
